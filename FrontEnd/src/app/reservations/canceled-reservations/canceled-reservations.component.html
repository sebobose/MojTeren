<div class="mat-elevation-z8 reservations-table">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Datum i vrijeme </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="sportCenterName">
      <th mat-header-cell *matHeaderCellDef> Sportski centar </th>
      <td mat-cell *matCellDef="let element"> {{element.sportCenterName}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Adresa </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="fieldName">
      <th mat-header-cell *matHeaderCellDef> Teren </th>
      <td mat-cell *matCellDef="let element"> {{element.fieldName}} </td>
    </ng-container>

    <ng-container matColumnDef="sportName">
      <th mat-header-cell *matHeaderCellDef> Sport </th>
      <td mat-cell *matCellDef="let element"> {{element.sportName}} </td>
    </ng-container>

    <ng-container matColumnDef="statusMessage">
      <th mat-header-cell *matHeaderCellDef> Razlog otkazivanja </th>
      <td mat-cell *matCellDef="let element"> {{element.statusMessage}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    class="paginator" [pageSize]="10"
    [pageSizeOptions]="[]"
    showFirstLastButtons
    aria-label="Select page of canceled reservations">
  </mat-paginator>
</div>
