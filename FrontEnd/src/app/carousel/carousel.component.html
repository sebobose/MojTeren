<div class="slider">
  <div>
    <div (click)="goToPrevious()" class="leftArrow">❰</div>
    <div (click)="goToNext()" class="rightArrow">❱</div>
  </div>
  <div class="slide">
    <img class="image" [src]="url" alt="" />
    <div class="dotsContainer">
      @for (slide of slides; track $index) {
        <div
          class="dot"
          (click)="goToSlide($index)"
        >
          ●
        </div>
      }
    </div>
  </div>
</div>
