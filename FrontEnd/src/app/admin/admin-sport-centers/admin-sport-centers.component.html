<div class="sport-centers-header">
    <button class="button add-sport-center" (click)="addSportCenter()">Dodaj sportski centar</button>
  <div class="search">
      <textarea
        #searchArea
        class="search-field-input"
        placeholder="PretraÅ¾i"
        (keydown.enter)="doSearch(); $event.preventDefault()"
      ></textarea>
    <mat-icon>search</mat-icon>
  </div>
</div>
<div class="mat-elevation-z8 sport-center-table">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="sportCenterName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </th>
      <td mat-cell *matCellDef="let element"> {{element.sportCenterName}} </td>
    </ng-container>

    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vlasnik </th>
      <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresa </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

<!--    <ng-container matColumnDef="details">-->
<!--      <th mat-header-cell *matHeaderCellDef></th>-->
<!--      <td mat-cell *matCellDef="let element">-->
<!--        <button class="sc-details button" (click)="sportCenterDetails(element)">Detalji</button>-->
<!--      </td>-->
<!--    </ng-container>-->

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button class="sc-details button" (click)="editSportCenter(element)">Uredi</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    class="paginator" [pageSize]="10"
    [pageSizeOptions]="[]"
    showFirstLastButtons
    aria-label="Select page of users">
  </mat-paginator>
</div>
